# ---------------------------------------------------------------------------------
# Paths, Core Libraries & SDK's.
# ---------------------------------------------------------------------------------
FLEX_HOME			= /Applications/inde/workspace/fdtkit/lib/F3
flex3sdk.bin.dir 	= ${flex3sdk}/bin
flex3sdk.lib.dir 	= ${flex3sdk}/frameworks/libs
flex3sdk.locale 	= en_US
flex3sdk.locale.dir	= ${flex3sdk}frameworks/locale/${flex3sdk.locale}

# ---------------------------------------------------------------------------------
# FDTKit Binaries: Compiler's, IDE's, Doc Tools & Scripts.
# ---------------------------------------------------------------------------------
asdoc.exe			= ${FLEX_HOME}/bin/asdoc
mxmlc.exe 			= ${FLEX_HOME}/bin/mxmlc
compc.exe 			= ${FLEX_HOME}/bin/compc

# ---------------------------------------------------------------------------------
# FDTKit Project Structure Template
# ---------------------------------------------------------------------------------
build.dir			= ${basedir}/build
lib.dir				= ${basedir}/lib
src.dir				= ${basedir}/as3

# ---------------------------------------------------------------------------------
# SWC I/O FILES: MXMLC
# ---------------------------------------------------------------------------------
project.swc			= ${lib.dir}/tweener.swc
project.swc.source	= ${src.dir}/caurina

# ---------------------------------------------------------------------------------
# SWC METADATA: MXMLC
# ---------------------------------------------------------------------------------
project.meta.title			= "Tweener"
project.meta.description	= "Tweener (http://tweener.googlecode.com) is a Class used to create tweenings and other transitions via ActionScript code for projects built on the Flash platform."
project.meta.creator		= "Zeh Fernando"
project.meta.contributor	= "Jason M Horwitz / sekati.com"
project.meta.publisher		= "Jason M Horwitz / sekati.com"
project.meta.date			= "2008"

# ---------------------------------------------------------------------------------
# COMPILER ARGUMENTS: MXMLC || MTASC
# ---------------------------------------------------------------------------------
compiler.as3				= true
compiler.strict				= true
compiler.warnings			= true
compiler.optimize			= true
compiler.benchmark			= false
compiler.incremental		= false
compiler.keep-generated-as	= false
compiler.use-network 		= false
compiler.encoding			= UTF-8
compiler.config				= ${FLEX_HOME}/frameworks/flex-config.xml

# ---------------------------------------------------------------------------------
# EOF
# ---------------------------------------------------------------------------------